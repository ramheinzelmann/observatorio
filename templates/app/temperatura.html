{% extends 'app/app_base.html' %}
{% block conteudo %}
{% load static %}

{% for dado in dados %}

    <section id="banner">
        <div class="content">
            <header>
                <h3><strong>{{ dado.titulo }}</strong></h3>
            </header>
            <blockquote>
                <p style="text-align: justify">{{ dado.conteudo|safe }}</p>
            </blockquote>
            <p><strong>Publicacao</strong>: {{ dado.data }}</p>
<!--            <ul class="actions">-->
<!--                <li><a href="#" class="button primary small">Mais Informações</a></li>-->
<!--            </ul>-->
        </div>
        <span class="image object">
            <p>{{ dado.imagem|safe }}</p>
        </span>
    </section>

{% endfor %}


{% endblock %}
